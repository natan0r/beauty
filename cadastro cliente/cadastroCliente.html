<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro do Cliente</title>
    <link rel="stylesheet" href="stylesCliente.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="titulo-cliente">
        <h1 class="text fs-2 fw-bold h-4">Cadastro do cliente</h1>
      </div>
      <div class="nome">
        <label for="nome">Nome completo:</label>
        <input type="email" name="email" id="email" class="caixa-nome rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="date">
        <label for="date">Data de nascimento:</label>
        <input type="date" name="date" id="date" class="caixa-date rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="cep">
        <label for="txtcep">CEP</label>
        <input type="text" name="cep" id="txtcep" class="caixa-cep rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="rua">
        <label for="txtrua">Rua</label>
        <input type="text" name="rua" class="txtrua rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="numero">
        <label for="txtnumero">NÃºmero</label>
        <input type="text" name="numero" class="txtnumero rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="bairro">
        <label for="txtbai">Bairro</label>
        <input type="text" name="bairro" class="txtbai rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="cidade">
        <label for="txtcity">Cidade</label>
        <input type="text" name="city" class="txtcity rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="estado">
        <label for="txtestado">Estado</label>
        <input type="text" name="estado" class="txtestado rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="confimar-email">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="caixa-email rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="confirmar-senha">
        <label for="password">Senha</label>
        <input type="password" name="password"  class="password rounded bg-light border border-1 border-secondary" />
      </div>
      <div class="confirmar-senha2">
        <label for="password">Confirmar senha</label>
        <input type="password" name="password" class="password2 rounded bg-light border border-1 border-secondary" />
      </div>
      <a href="/index/index.html"
        ><input type="submit" name="submit" id="submit" value="Cadastrar"
      /></a>
    </div>

    <!-- JavaScript -->
    <script type="text/JavaScript" src="/js/CEP.js"></script>
  </body>
</html>
