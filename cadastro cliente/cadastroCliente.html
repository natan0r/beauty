<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro do Cliente</title>
    <link rel="stylesheet" href="stylesCliente.css" />
  </head>
  <body>
    <div id="main" class="main">
      <div class="titulo-cliente">
        <h1>Cadastro do cliente</h1>
      </div>
      <div class="nome">
        <label for="nome">Nome completo:</label>
        <input type="email" name="email" id="email" class="caixa-nome" />
      </div>
      <div class="date">
        <label for="date">Data de nascimento:</label>
        <input type="date" name="date" id="date" class="caixa-date" />
      </div>
      <div class="cep">
        <label for="txtcep">CEP</label>
        <input type="text" name="cep" id="txtcep" class="caixa-cep" />
      </div>
      <div class="rua">
        <label for="txtrua">Rua</label>
        <input type="text" name="rua" id="txtrua" />
      </div>
      <div class="numero">
        <label for="txtnumero">NÃºmero</label>
        <input type="text" name="numero" id="txtnumero" />
      </div>
      <div class="bairro">
        <label for="txtbai">Bairro</label>
        <input type="text" name="bairro" id="txtbai" />
      </div>
      <div class="cidade">
        <label for="txtcity">Cidade</label>
        <input type="text" name="city" id="txtcity" />
      </div>
      <div class="estado">
        <label for="txtestado">Estado</label>
        <input type="text" name="estado" id="txtestado" />
      </div>
      <div class="confimar-email">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="caixa-email" />
      </div>
      <div class="confirmar-senha">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" />
      </div>
      <div class="confirmar-senha2">
        <label for="password">Confirmar senha</label>
        <input type="password" name="password" id="password2" />
      </div>
      <a href="/index/index.html"
        ><input type="submit" name="submit" id="submit" value="Cadastrar"
      /></a>
    </div>

    <!-- JavaScript -->
    <script type="text/JavaScript" src="/js/CEP.js"></script>
  </body>
</html>
