<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Empresa</title>
    <link rel="stylesheet" href="empresa.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Cadastro do Serviço</h1>
        </div>
        <div class="part01">
            <div class="nome">
                <label for="nome">Nome do estabelecimento</label>
                <input type="email" name="email" id="email" class="caixa-nome">
            </div>
            <div class="cep">
                <label for="txtcep">CEP</label>
                <input type="text" name="cep" id="txtcep" class="caixa-cep">
            </div>
            <div class="rua">
                <label for="txtrua">Rua</label>
                <input type="text" name="rua" id="txtrua">
            </div>
            <div class="numero">
                <label for="txtnumero">Número</label>
                <input type="text" name="numero" id="txtnumero">
            </div>
            <div class="bairro">
                <label for="txtbai">Bairro</label>
                <input type="text" name="bairro" id="txtbai">
            </div>
            <div class="cidade">
                <label for="txtcity">Cidade</label>
                <input type="text" name="city" id="txtcity">
            </div>
            <div class="estado">
                <label for="txtestado">Estado</label>
                <input type="text" name="estado" id="txtestado">
            </div>
        </div>
        <div class="part02">
            <div class="select">
                <p class="text1">Horario do serviço</p>
                    <div class="horas">
                        <div class="hora1">
                            <input type="checkbox" class="box00">
                                <label for="box00">00:00</label>
                            <input type="checkbox" class="box01">
                                <label for="box01">01:00</label>
                            <input type="checkbox" class="box02">
                                <label for="box02">02:00</label>
                            <input type="checkbox" class="box03">
                                <label for="box03">03:00</label>
                            <input type="checkbox" class="box04">
                                <label for="box04">04:00</label>
                            <input type="checkbox" class="box05">
                                <label for="box00">05:00</label>
                        </div>
                        <div class="hora2">
                            <input type="checkbox" class="box06">
                                <label for="box06">06:00</label>
                            <input type="checkbox" class="box07">
                                <label for="box07">07:00</label>
                            <input type="checkbox" class="box08">
                                <label for="box08">08:00</label>
                            <input type="checkbox" class="box09">
                                <label for="box09">09:00</label>
                            <input type="checkbox" class="box10">
                                <label for="box10">10:00</label>
                            <input type="checkbox" class="box11">
                                <label for="box11">11:00</label>
                        </div>
                        <div class="hora3">
                            <input type="checkbox" class="box12">
                                <label for="box12">12:00</label>
                            <input type="checkbox" class="box13">
                                <label for="box13">13:00</label>
                            <input type="checkbox" class="box14">
                                <label for="box14">14:00</label>
                            <input type="checkbox" class="box15">
                                <label for="box15">15:00</label>
                            <input type="checkbox" class="box16">
                                <label for="box16">16:00</label>
                            <input type="checkbox" class="box17">
                                <label for="box17">17:00</label>
                        </div>
                        <div class="hora4">
                            <input type="checkbox" class="box18">
                                <label for="box18">18:00</label>
                            <input type="checkbox" class="box19">
                                <label for="box19">19:00</label>
                            <input type="checkbox" class="box20">
                                <label for="box20">20:00</label>
                            <input type="checkbox" class="box21">
                                <label for="box21">21:00</label>
                            <input type="checkbox" class="box22">
                                <label for="box22">22:00</label>
                            <input type="checkbox" class="box23">
                                <label for="box23">23:00</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dias">
                <p class="dias-semana">Dias da semana</p>
                    <div class="semana1">
                        <input type="checkbox" class="segunda">
                            <label for="segunda">Segunda-feira</label>
                        <input type="checkbox" class="terca">
                            <label for="terca">Terça-feira</label>
                        <input type="checkbox" class="quarta">
                            <label for="quarta">Quarta-feira</label>
                        <input type="checkbox" class="quinta">
                            <label for="quinta">Quinta-feira</label>
                    </div>
                    <div class="semana2">
                        <input type="checkbox" class="sexta">
                            <label for="sexta">Sexta-feira</label>
                        <input type="checkbox" class="sabado">
                            <label for="sabado">Sabado</label>
                        <input type="checkbox" class="domingo">
                            <label for="domingo">Domingo</label>
                    </div>
            </div>
            <div class="tipo-servico">
                <p class="tipo-servico2">Tipos de serviços</p>
                    <div class="botoes">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Ativo
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                        </label>
                    </div>
            </div>
            <div class="confimar-email">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="caixa-email">
            </div>
            <div class="celular">
                <label for="celular">Número de telefone/celular</label>
                <input type="tel" class="caixa-celular">
            </div>
            <div class="especializacao">
                <p class="txt-especializacao">Especialização</p>
                    <div class="tipos-especializacao">
                        <input type="checkbox" class="box-colometria">
                            <label for="colometria">Colometria</label><br>
                        <input type="checkbox" class="box-cortes">
                            <label for="cortes">Cortes</label><br>
                        <input type="checkbox" class="box-unha">
                            <label for="unha">Unhas</label><br>
                        <input type="checkbox" class="box-depilacao">
                            <label for="depilacao">Depilação</label><br>
                        <input type="checkbox" class="box-maqui">
                            <label for="maqui">Maquiagem</label>
                    </div>
            </div>
            <a href="/index/index.html"><input type="submit" name="submit" id="submit" value="Cadastrar"></a>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="text/JavaScript" src="/js/CEP.js"></script>
</body>
</html>
