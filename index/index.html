<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <title>Beauty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
      }
    </style>
  </head>
  <body>
    <div class="d-flex" style="height: 100vh">
      <div
        class="d-flex align-items-center justify-content-center p-6"
        style="width: 480px"
      >
        <div style="max-width: 400px">
          <div class="d-flex flex-column justify-content-center gap-2 mb-5">
            <h1 class="text fs-2 fw-bold h-4">Beauty</h1>
            <p class="text-secondary">
              Por favor, logue-se para ter acesso aos serviços.
            </p>
          </div>

          <div class="d-flex flex-column justify-content-center gap-2">
            <label for="email" class="text fs-6">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="w-100 rounded bg-light border border-1 border-secondary"
              style="height: 2.75rem"
            />
          </div>

          <div class="d-flex flex-column justify-content-center gap-2">
            <label for="password" class="text fs-6">Senha:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="w-100 mb-4 rounded bg-light border border-1 border-secondary"
              style="height: 2.75rem"
            />
          </div>

          <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
              <label for="checkbox" class="checkbox">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                  class="checkbox"
                />
                <span>Lembre-se</span>
              </label>
            </div>
            <a href="/redefinir senha/novaSenha.html" class="checkbox2"
              >Esqueceu a senha?</a
            >
          </div>

          <div
            class="w-100 d-flex align-items-center justify-content-between mb-4"
          >
            <input
              type="submit"
              name="submit"
              id="submit-entrar"
              value="Entrar"
              class="w-100 bg-light border border-1 border-secondary rounded w-100 d-flex align-items-center justify-content-center"
              style="height: 44px"
              onclick="login()"
            />
          </div>

          <div class="my-3 d-flex flex-column gap-2">
            <a>
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Entrar com o Google"
                class="bg-light border border-1 border-secondary rounded w-100 d-flex align-items-center justify-content-center"
                style="height: 44px"
              />
            </a>
            <a>
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Entrar com o Facebook"
                class="bg-light border border-1 border-secondary rounded w-100 d-flex align-items-center justify-content-center"
                style="height: 44px"
              />
            </a>
          </div>

          <p class="text-center">
            Não tem conta? <a href="/cards/perfil.html">Registre-se aqui</a>
          </p>
          <a href="/excluir-conta/excluirConta.html">
            <p class="text-danger position-absolute bottom-0 start-20">
              Excluir conta!
            </p>
          </a>
        </div>
      </div>
      <div
        class="d-flex flex-column gap-4 align-items-center justify-content-center"
        style="background-color: #bbaacc; flex-grow: 1"
      >
        <img
          src="../img/foto1.jpg"
          class="rounded"
          style="height: 30rem; aspect-ratio: 1/1; object-fit: cover"
        />
        <h2 class="text fs-5 fw-bold">
          Descubra sua beleza com a nossa<br />plataforma de serviços estéticos.
        </h2>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      const emailInput = document.querySelector("#email");
      const senhaInput = document.querySelector("#password");

      function login() {
        const email = emailInput.value;
        const senha = senhaInput.value;

        axios
          .post("http://localhost:8081/login", {
            email: email,
            senha: senha,
          })
          .then(function (res) {
            console.log(res.data);
            if (res.data !== null) {
              window.location.href = "/tela principal/tela.html";
            }
          })
          .catch(function (err) {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
