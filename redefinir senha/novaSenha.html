<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Redefinir senha</title>
    <link rel="stylesheet" href="novaSenha.css">

    <style>
        * {
          margin: 0 !important;
          padding: 0 !important;
          box-sizing: border-box !important;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="titulo">
                <h2>Definir nova senha</h2>
            </div>
            <div class="paragrafo">
                <p>Sua nova senha deve ser diferente da senha usada anteriormente.</p>
            </div>
            <div class="body">
                <form>
					<div class="form-group">
						<label for="senha" class="senha">Nova senha</label>
						<input type="password" class="form-control" placeholder="Digite sua nova senha" required>
					</div>
					<div class="form-group">
						<label for="confirmar-senha" class="confirmar-senha">Confirmar nova senha</label>
						<input type="password" class="form-control2" placeholder="Confirme sua nova senha" required>
					</div>
					<div class="text-center">
						<a href="/senha confirmada/senhaConfirmada.html"><input type="submit" name="submit" id="submit" value="Confirmar senha"></a>
						<a href="/index/index.html"><img src="/img/undo_FILL0_wght400_GRAD0_opsz48.png" alt="" style="max-width: 25px;" class="btn2"></a>
					</div>
				</form>
            </div>
        </div>
    </div>
    <!-- Adicionando scripts do Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
